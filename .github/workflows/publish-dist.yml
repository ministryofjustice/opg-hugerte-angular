name: Build and Publish Dist

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build dist using Docker + Makefile
        run: make build-dist

      - name: Checkout dist repo
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/opg-hugerte-angular-dist
          token: ${{ secrets.GH_TOKEN }}
          path: dist-repo

      - name: Copy built dist into dist repo
        run: |
          rm -rf dist-repo/*
          cp -r dist/huderte-angular/* dist-repo/

      - name: Create Pull Request in dist repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          path: dist-repo
          commit-message: "Update dist from opg-hugerte-angular @ $GITHUB_SHA"
          branch: update-dist-${{ github.sha }}
          title: "Update dist from opg-hugerte-angular"
          body: |
            Automated PR to update the dist package.
            Source commit: $GITHUB_SHA
          base: main

      - name: Tag release in dist repo (only on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd dist-repo
          TAG=${GITHUB_REF#refs/tags/}
          git tag $TAG
          git push origin $TAG
